name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v0.1.0, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to create releases

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true  # Enable Git LFS checkout

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Verify Hytale Server JAR exists
        run: |
          if [ ! -f lib/HytaleServer.jar ]; then
            echo "Error: HytaleServer.jar not found in lib/"
            exit 1
          fi
          echo "JAR found, size: $(du -h lib/HytaleServer.jar | cut -f1)"

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/OpenHomes-*.jar
          body: |
            ## OpenHomes plugin ${{ github.ref_name }}
            
            ### Installation
            1. Download `OpenHomes-{version}.jar`
            2. Place in your Hytale server's `plugins/` folder
            3. Restart the server
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}